# REPO_ROOT is read from .env in this directory. Edit .env for your machine (e.g. /data/openreal2sim or /data2/openreal2sim).
services:
  from_others:
    build: .
    tty: true
    stdin_open: true
    command: /bin/bash
    volumes:
      - ${REPO_ROOT}/divleen:${REPO_ROOT}/divleen
      - ${REPO_ROOT}/esteban:${REPO_ROOT}/esteban
      - ${REPO_ROOT}/junsoo:${REPO_ROOT}/junsoo
      - ${REPO_ROOT}/peiqi:${REPO_ROOT}/peiqi
      - ${REPO_ROOT}/scene_00020:${REPO_ROOT}/scene_00020
      - ${REPO_ROOT}/peiqi_scene:${REPO_ROOT}/peiqi_scene
      - ${REPO_ROOT}/tools:${REPO_ROOT}/tools
      - ${REPO_ROOT}/reconstructions:${REPO_ROOT}/reconstructions
    working_dir: ${REPO_ROOT}
    environment:
      - PYTHONPATH=${REPO_ROOT}
